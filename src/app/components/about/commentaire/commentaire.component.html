<!-- section comment -->
<section 
    class="w-screen h-screen fixed inset-0 top-0 left-0 z-10000 bg-black/20 backdrop-blur-sm"
    *ngIf="isOpen"
    >
    <!-- comment popup -->
    <div class="w-full h-24 flex items-center justify-center relative">
        <button
            class="absolute top-5 left-5 z-50 text-gray-500 hover:text-purple-500 text-3xl transition duration-200 rounded-md h-10 w-10 border-2 border-gray-500 hover:border-purple-500 flex items-center justify-center cursor-pointer"
            (click)="onClose()">
            <i class="bi bi-x"></i>
        </button>
        <h3 class="text-2xl lg:text-5xl text-black/50 mask-b-from-50% | flex items-center justify-center gap-x-4">
            <i class="bi bi-chat-left-text-fill"></i>
            <span class="">
                 commentaire
            </span>
        </h3>
     </div>
    
</section>
