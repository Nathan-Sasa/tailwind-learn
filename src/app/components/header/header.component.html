        Portfolio
    </h1>
    <ul class="flex w-3xl justify-around items-center rounded-3xl border-indigo-500/50 border | text-purple-700 tracking-wide">
        <li class="h-11 flex items-center cursor-pointer" [routerLink]="['/home']">
            Accueil
        </li>
        <li class="h-11 flex items-center cursor-pointer" [routerLink]="['/about']">
            A propos
        </li>
        <li class="h-11 flex items-center cursor-pointer" [routerLink]="['/project']">
            Projet
        </li>
        <li class="h-11 flex items-center cursor-pointer" [routerLink]="['contact']">

        alt=""
        class="w-10 mask-clip-border rounded-full hidden md:inline sm:visible"
