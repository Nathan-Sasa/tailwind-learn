<header class="lg:flex w-full h-28 justify-between px-4 pt-4 lg:pt-0 items-center bg-transparent backdrop-blur-xs static top-0 | bloc">
    <h1 class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-3xl font-extrabold text-transparent">
        Portfolio
    </h1>
    <ul class="flex lg:w-3xl justify-around items-center rounded-3xl border-indigo-500/50 border | text-purple-700 tracking-wide">
        <li class="h-11 flex items-center cursor-pointer"
            routerLinkActive="active"
            [routerLink]="['/home']">
            Accueil
        </li>
        <li class="h-11 flex items-center cursor-pointer"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/about']">
            A propos
        </li>
        <li class="h-11 flex items-center cursor-pointer"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/project']">
            Projet
        </li>
        <li class="h-11 flex items-center cursor-pointer"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="['/contact']">
            Contact
        </li>
    </ul>
    <img
        src="{{dev.profile}}"
        alt=""
        class="w-10 mask-clip-border rounded-full lg:inline hidden"
    >
</header>
