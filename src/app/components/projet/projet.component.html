<main class="h-auto w-screen relative flex flex-col || lg:justify-between pt-24 overflow-x-hidden overflow-y-auto z-10">
    <app-header></app-header>

    <section class="heading h-auto w-screen relative flex flex-col justify-between">
        <div class="w-full flex flex-col items-center justify-center ralative gap-y-15 mt-10">
            <h2 class="text-6xl font-extrabold text-indigo-500 max-md:text-2xl mask-b-from-50% opacity-100" @slideInDown>
                Projet et réalisation
            </h2>
            <p class="text-2xl w-3/4 text-center font-extralight || max-md:text-center " @faceInDelay>
                Optez pour un site attrayant avec un design moderne réaliste, responsive avec un thème des couleur bien choisi à la grandeur de vos activités.
            </p>
        </div>
        <div class="mockup z-20 h-screen bg-indigo-600 rounded-4xl mx-2 mt-20 flex items-center justify-between px-2 overflow-hidden || max-md:flex-col max-md:justify-around max-md:h-[500px] max-md:pt-10" @sledInUpLong>
            <div class="h-2/7 w-52 flex flex-col items-center justify-start ml-5 rounded-xl bg-white relative max-md:h-24 max-md:w-64 max-md:ml-0">
                <span class="text-xl font-bold mt-2">
                    Responsive Design
                </span>
                <ul class="w-52 h-40 mt-5 relative || max-md:mt-2">
                    <!-- <div class="indicator w-52 h-10 absolute top-0"></div> -->
                    <li class="flex flex-col relative || max-md:flex-row max-md:gap-x-1 max-md:justify-center max-md:items-center">
                        <button
                            class="cursor-pointer hover:bg-indigo-100 w-52 h-10 pl-3 flex items-center text-xl font-extralight transition || max-md:rounded-md max-md:pl-3 max-md:justify-center max-md:w-auto max-md:pr-3"
                            *ngFor="let slide of slides; let i = index"
                            (click)="goToSlide(i)"
                            [ngClass]="{
                                'bg-indigo-400': i === currentIndex,
                                'text-white': i === currentIndex,
                                'bg-transparent': i !== currentIndex
                            }">
                            <span>
                                {{slide.buttonSlide}}
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="w-3/4 h-[550px] flex flex-col items-start justify-start relative overflow-hidden">
                <div
                    class="absolute inset-0 flex items-center justify-center transition-opacity duration-1000"
                    *ngFor="let slide of slides; let i = index"
                    [class.opacity-100]="i === currentIndex"
                    [class.opacity-0]="i !== currentIndex"
                    >
                    <img src="{{slide.imgSlide}}" alt="" class="{{slide.classSlide}}">
                </div>
            </div>
