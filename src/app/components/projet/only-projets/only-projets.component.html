<section class="onProject min-h-screen w-screen flex flex-col items-start justify-start relative gap-10 mt-10 transition duration-500" appProjetBg>
    <h3 class="pl-8 text-2xl font-semibold flex items-center gap-2 text-indigo-600 mask-auto">
        <span class="material-icons"></span>
        <span>RÃ©alisation</span>
    </h3>
    <div class="w-full h-auto flex items-center justify-center flex-wrap gap-4">
        <div *ngFor="let p of project ; let i = index" class="group w-96 h-96 border-2 border-gray-500 rounded-2xl hover:border-indigo-400 overflow-hidden relative transition duration-300">
            <div class="absolute top-[50%] right-[-50%] translate-y-[-50%] translate-x-[-45%]  w-[400px] h-[380px] group-hover:scale-120 transition-all duration-300 bg-cyan-300"
            *ngFor="let sl of p.slides; let i = index"
            [class.opacity-100]="i === currentIndex"
            [class.opacity-0]="i !== currentIndex">
                <img src="{{sl.imgSlide}}" alt="" class="{{sl.classSlide}}">

            </div>
            <a href="{{p.projectLink}}" class="opacity-0 group link group-hover:opacity-100 absolute flex items-center justify-center top-2 right-2 w-12 h-12 border-2 border-indigo-500 hover:bg-indigo-200 backdrop-blur-sm cursor-pointer overflow-hidden rounded-lg transition">
                <i class="ri-arrow-right-up-line absolute text-2xl right-[15%] top-[5%] group-[hover:right-[-70%] group-[.link]-hover:top-[-80%] transition-all duration-300"></i>

                <i class="ri-arrow-right-up-line absolute text-2xl left-[-70%] bottom-[-80%] link-hover:left-[15%] group-[.link]-hover:bottom-[5%] transition-all duration-300"></i>
            </a>
            <div class="absolute flex flex-col items-start justify-end font-semibold gap-2 bottom-0 w-full h-16 group-hover:h-24 mask-t-from-0% group-hover:bg-[#000] transition duration-300">
                <ul class="absolute flex items-center justify-center gap-x-2 top-[0] group-hover:top-[-2px] w-full h-16 transition-all duration-300">
                    <li class="flex ">
                        <button class="w-10 h-12 border border-gray-400 group-hover:border-indigo-400 rounded-lg mx-1 overflow-hidden transition duration-300"
                        *ngFor="let sl of p.slides; let j = index"
                            (click)="goToSlide(i)"
                            [ngClass]="{
                                'border-4': i === currentIndex,
                                'w-12': i === currentIndex,
                                'h-14': i === currentIndex,
                                'bg-transparent': i !== currentIndex
                            }">
                            <img src="{{sl.buttonSlide}}" alt="" class="w-full h-full">
                        </button>
                    </li>
                </ul>
                <span class="text-xl text-transparent bg-clip-text group-hover:text-transparent group-hover:bg-gradient-to-t group-hover:from-white group-hover:to-black mask-t-from-80% pb-2 pl-2 transition duration-400">
                    {{p.projectName}}
                </span>
            </div>
        </div>
    </div>
</section>
